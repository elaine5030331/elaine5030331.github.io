<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <title>終極密碼 - 我猜!我猜!我猜猜猜</title>
    <link rel="stylesheet" href="./style.css">

  </head>
  <body>
    <h1 class="container-fluid text-center p-4 bg-warning">終極密碼</h1>
    <div class="container main-container">
        <div class="row row-cols-1 row-cols-md-2 text-center d-flex">
            <div class="col col-left">
                <p class="player-ans-showBox">0 - 100</p>
                <button id="guess-btn" class="guess-btn">我猜!我猜!我猜猜猜</button>
            </div>
            <div class="row d-flex flex-column justify-content-start align-items-center ">
                <div class="col col-12 mx-auto">
                    <input type="text" class="player-input mx-auto" placeholder="我來看看你猜了尛，請輸入你猜的答案">
                </div>
                <div class="col col-4 number-btn-col w-100">
                    <div class="col-6 mb-3 number-btn-one-to-three d-flex flex-row  mx-auto justify-content-evenly">
                        <input id="number-btn-1" class="btn btn-dark m-1 number-btn" type="button" value="1">
                        <input id="number-btn-2" class="btn btn-dark m-1 number-btn" type="button" value="2">
                        <input id="number-btn-3" class="btn btn-dark m-1 number-btn" type="button" value="3">
                    </div>
                    <div class="col col-6 mb-3 number-btn-four-to-six d-flex flex-row mx-auto justify-content-evenly">
                        <input id="number-btn-4" class="btn btn-dark m-1 number-btn" type="button" value="4">
                        <input id="number-btn-5" class="btn btn-dark m-1 number-btn" type="button" value="5">
                        <input id="number-btn-6" class="btn btn-dark m-1 number-btn" type="button" value="6">
                    </div>
                    <div class="col col-6 mb-3 number-btn-seven-to-nine d-flex flex-row mx-auto justify-content-evenly">
                        <input id="number-btn-7" class="btn btn-dark m-1 number-btn" type="button" value="7">
                        <input id="number-btn-8" class="btn btn-dark m-1 number-btn" type="button" value="8">
                        <input id="number-btn-9" class="btn btn-dark m-1 number-btn" type="button" value="9">
                    </div>
                    <div class="col col-6 mb-3 number-btn-zero-col d-flex flex-row mx-auto justify-content-evenly">
                        <input id="clear-btn" class="btn btn-danger m-1" type="button" value="X">
                        <input id="number-btn-0" class="btn btn-dark m-1 number-btn" type="button" value="0">
                        <input id="comfirm-btn" class="btn btn-success m-1" type="button" value="✓">
                    </div>
                </div>
            </div>
        </div>
    </div>




    <script src="./password.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
  </body>
</html>
