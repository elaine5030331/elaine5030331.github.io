<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <link rel="stylesheet" href="./style.css">

    <title>計算機</title>
  </head>
  <body>
    <div class="container d-flex justify-content-center m-5">
        <div class="col col-4 bg-black">
            <p class="total-num">0</p>
            <div class="row-col-1 d-flex text-center m-3">
                <div class="col col-3">
                    <input class="btn btn-light" type="button" value="AC">
                </div>
                <div class="col col-3">
                    <input class="btn btn-light" type="button" value="+/-">
                </div>
                <div class="col col-3">
                    <input class="btn btn-light" type="button" value="%">
                </div>
                <div class="col col-3">
                    <input class="btn btn-warning" type="button" value="÷">
                </div>
            </div>
            <div class="row-col-1 d-flex text-center m-3">
                <div class="col col-3">
                    <input class="btn btn-secondary" type="button" value="7">
                </div>
                <div class="col col-3">
                    <input class="btn btn-secondary" type="button" value="8">
                </div>
                <div class="col col-3">
                    <input class="btn btn-secondary" type="button" value="9">
                </div>
                <div class="col col-3">
                    <input class="btn btn-warning" type="button" value="×">
                </div>
            </div>
            <div class="row-col-1 d-flex text-center m-3">
                <div class="col col-3">
                    <input class="btn btn-secondary" type="button" value="4">
                </div>
                <div class="col col-3">
                    <input class="btn btn-secondary" type="button" value="5">
                </div>
                <div class="col col-3">
                    <input class="btn btn-secondary" type="button" value="6">
                </div>
                <div class="col col-3">
                    <input class="btn btn-warning" type="button" value="-">
                </div>
            </div>
            <div class="row-col-1 d-flex text-center m-3">
                <div class="col col-3">
                    <input class="btn btn-secondary" type="button" value="1">
                </div>
                <div class="col col-3">
                    <input class="btn btn-secondary" type="button" value="2">
                </div>
                <div class="col col-3">
                    <input class="btn btn-secondary" type="button" value="3">
                </div>
                <div class="col col-3">
                    <input class="btn btn-warning" type="button" value="+">
                </div>
            </div>
            <div class="row-col-1 d-flex text-center m-1">
                <div class="col col-6">
                    <input class="btn btn-secondary btn-zero" type="button" value="0">
                </div>
                <div class="col col-3">
                    <input class="btn btn-warning" type="button" value=".">
                </div>
                <div class="col col-3">
                    <input class="btn btn-warning" type="button" value="=">
                </div>
            </div>
        </div>
    </div>




    <script src="./caculator.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
  </body>
</html>
