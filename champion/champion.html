<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />

    <!-- font awesome -->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" integrity="sha512-Fo3rlrZj/k7ujTnHg4CGR2D7kSs0v4LLanw2qksYuRlEzO+tcaEPQogQ0KaoGN26/zrn20ImR1DfuLWnOo7aBA==" crossorigin="anonymous" referrerpolicy="no-referrer" />

        <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/js/all.min.js" integrity="sha512-fzff82+8pzHnwA1mQ0dzz9/E0B+ZRizq08yZfya66INZBz86qKTCt9MLU0NCNIgaMJCgeyhujhasnFUsYMsi0Q==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>

    <link rel="stylesheet" href="./style.css">

    <title>《英雄聯盟》官方網站</title>

    <!-- Global site tag (gtag.js) - Google Analytics -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=G-FWGRFLE6GW"></script>
    <script>
      window.dataLayer = window.dataLayer || [];
      function gtag(){dataLayer.push(arguments);}
      gtag('js', new Date());

      gtag('config', 'G-FWGRFLE6GW');
    </script>

  </head>
  <body id="to-top">
    <div class="container-fluid champion-container bg-warning pt-3 pb-3 mb-3">
      <div class="text-center">
        <h1><b>英雄聯盟圖鑑</b></h1>
        <h6 class="text-white"><b>Ajax Call LOL 英雄聯盟 API </b></h6>
      </div>
      <div class="row hero-card-row"></div>
    </div>

    <template id="hero-card">
      <div class="col-xl-3 col-lg-4 col-md-6 col-sm-12 mb-4">
        <div class="card h-100">
          <img src="" class="card-img-top" alt="" />
          <div class="card-body">
            <h5 class="card-title text-white bg-black rounded-3 p-2">標題</h5>
            <p class="card-text text-left">段落</p>
            <button
              class="btn btn-primary detail-btn"
              data-bs-toggle="modal"
              data-bs-target="#exampleModal"
            >
              詳細
            </button>
            <button
              class="btn btn-danger vedio-btn"
              data-bs-toggle="modal"
              data-bs-target="#exampleModal"
            >
              影片
            </button>
          </div>
        </div>
      </div>
    </template>

    <!-- Modal -->
    <div
      class="modal fade"
      id="exampleModal"
      tabindex="-1"
      aria-labelledby="exampleModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog">
        <div class="modal-content rounded-1 w-75">
          <div class="modal-header bg-light">
            <h5 class="modal-title" id="exampleModalLabel">Modal title</h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body">
            <img src="" class="modal-img w-100" alt="" />
            <p class="hp">HP</p>
            <p class="movespeed">Move Speed</p>
            <p class="armor">Armor</p>
            <p class="spellblock">Spell Block</p>
            <p class="attackrange">Attack Range</p>
          </div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-secondary"
              data-bs-dismiss="modal"
            >
              Close
            </button>
          </div>
        </div>
      </div>
    </div>


    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>

    <script src="./champion.js"></script>
  </body>
</html>
